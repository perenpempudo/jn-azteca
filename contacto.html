<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .social-icons {
            display: flex;
        }
        .social-icons a {
            margin-left: 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        .container {
            padding: 20px;
            margin-top: 60px; /* Para que el contenido no se oculte bajo el header */
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #282c34;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jardin de Niños Azteca</h1>
        <div class="social-icons">
            <a href="https://www.youtube.com/watch?v=_a3knUvIkCk" target="_blank" title="YouTube">
                <img src="media/youtube-icon.png" alt="YouTube">
            </a>

                <img src="media/facebook-icon.png" alt="Facebook">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>





    </header>

       </center>

    <script>
        // Función para prevenir el clic derecho
        function disableRightClick(event) {
            if (event.button === 2) { // El botón 2 corresponde al clic derecho
                event.preventDefault();
                alert('El clic derecho está desactivado en esta página.');
            }
        }

        // Añadir el manejador de eventos para el clic derecho
        document.addEventListener('contextmenu', disableRightClick);
    </script>


    
</body>
